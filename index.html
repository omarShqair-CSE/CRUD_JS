<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CRUD System</h1>

      <form action="">
        <label for="name">cours name</label>
        <br />
        <input
          type="text"
          placeholder="course name"
          id="coursName"
          class="inputs form-control"
        />
        <br />
        <label for="">course category</label>
        <br />
        <input
          type="text"
          class="inputs form-control"
          placeholder="course category"
          id="coursCategory"
        />
        <br />
        <label for="">corse price</label>
        <br />
        <input
          type="number"
          class="inputs form-control"
          placeholder="course price"
          id="coursPrice"
        />
        <br />
        <label for="">corse description</label>
        <textarea
          class="inputs form-control"
          id="courseDescription"
          placeholder="course description"
        ></textarea>
        <br />
        <label for="">corse capcity</label>
        <br />
        <input
          type="number"
          class="inputs form-control"
          placeholder="course capcity"
          id="courseCapcity"
        />
        <br />

        <input
          type="submit"
          value="Add Course"
          class="btn btn-outline-secondary mt-3"
          id="addbtn"
        />

        <button class="btn btn-outline-secondary mt-3" type="reset">
          clear
        </button>
        <br />
      </form>
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="search"
        />
        <br />
        <button
          class="btn btn-outline-danger my-2 my-sm-0"
          type="submit"
          id="delbtn"
        >
          delete all
        </button>
      </form>

      <table class="table table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>name</th>
            <th>category</th>
            <th>price</th>
            <th>description</th>
            <th>capacity</th>
            <th>delete</th>
            <th>update</th>
          </tr>
        </thead>
        <tbody id="data">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"
      integrity="sha512-7VTiy9AhpazBeKQAlhaLRUk+kAMAb8oczljuyJHPsVPWox/QIXDFOnT9DUk1UC8EbnHKRdQowT7sOBe7LAjajQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
